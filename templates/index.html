<!DOCTYPE html>
<html>
<head>
    <title>Factorial Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <form method="POST">
        <input type="number" name="number1" placeholder="Enter a number1">
        <input type="number" name="number2" placeholder="Enter a number2">
        <button type="submit">Calculate</button>
    </form>

    {% if result is not none %}
        <div id="result">The output is: {{ result }}</div>
    {% endif %}

</body>
</html>
